server:
  port: 8088
context:
  initializer:
    classes: com.example.demo.initializers.ApplicationContextInitializerDemo1

management:
  endpoint:
    shutdown:
      enabled: true
    health:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown,info, health, beans, env, metrics
